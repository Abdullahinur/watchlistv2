<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Adding control flow for the movie title -->
    {% if title%}
      <title>{{title}}</title>
    {%else%}
      <title>Welcome to Watchlist</title>
    {%endif%}
  </head>
  <body>
    <li>Items</li>
    <!-- Looping through Items -->
    {% for movie in popular%}
    <li>{{movie.movie_title}}</li>
    {%endfor%}
  </body>
</html>
